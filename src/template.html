<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedan:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Sedan:ital@0;1&display=swap" rel="stylesheet">
    <!-- no need to add the script tag, will be added by the webpack, and link too -->
</head>
<body>
    <header>
        <nav>
            <button class="home header-btn">Home</button>
            <button class="menu header-btn">Menu</button>
            <button class="about header-btn">About</button>
        </nav>
    </header>
    <div id="content">
        <div class="content-left">
           <div class="menu-header">
                Menu
           </div> 
           <div class="menu-description">
                We provide extensive menu of highly palateable foods and fruits.
           </div>
           <div class="menu-img">
                <img src="assets/img/menu.jpg" alt="Menu of the restaurant">
           </div>
        </div>
        <div class="middle-line"></div>
        <div class="content-right">
            <div class="menu-items">
                <div class="menu-items-header">
                    Menu items
                </div>
                <ul class="menu-list">
                    <li class="list-item">Momos</li>
                    <li class="list-item">Chowmen</li>
                    <li class="list-item">Milkshake</li>
                    <li class="list-item">Cutting Chaye</li>
                    <li class="list-item">Coffee of highest caliber</li>
                    <li class="list-item">Katti Roll</li>
                    <li class="list-item">Sakeua</li>
                    <li class="list-item">Laddu</li>
                </ul>
            </div>
            <div class="extra">
                <div class="extra-header">Extra Menu</div>
                <div class="extra-content">
                    Extra things that you might want, we can prepare that for you given enought time.
                </div>
            </div>
        </div>

    </div>
</body>
</html>
